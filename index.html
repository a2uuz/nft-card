<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>NFT preview card component</title>


</head>
<body>
<div class="parent">
  <main>
    <div class="intro">
    <img src="./images/image-equilibrium.jpg" alt="main-pic" class="nft">
        <!-- <img src="./images/image-equilibrium.jpg"  class="nft" alt=""> -->
      <div class="nft-bg">
        <img src="./images/icon-view.svg" alt="">
      </div>  
      </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

   <aside>
      <strong class="ether">0.041 ETH</strong>
      <p class="clock">3 days left</p>
    </aside>

   <hr>

    <footer>
      <div >
        <img src="./images/image-avatar.png" class="icon" alt="avatar">
      </div>
      <p>Creation of</p>
      <span class="name">Jules Wyvern</span>
    </footer>
    </main>
    
</div>

  

</body>
</html>
